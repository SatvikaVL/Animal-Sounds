<html>
    <head>
        <title>Animal Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="font-family:   'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; background-color: blueviolet;">
        <div class="col-xs-12 header_div" style="text-align: center;">
            <h2>Animal Sound Indentification</h2>
            <p>Note: Play different sounds of animals like cats, dogs, roosters or elephants to display their picture</p>
        </div>
        <div class="main_div"></div>
         <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification()">START</button>
          <h3 id="result_label">I can hear -  </h3>
          <h4 id="result_confidence">Number of times I heard it - </h4>
          <br>
          <img src="ear_image.jpg" id="displayed_image">
         </center>
        </div>
        <div style="text-align: center; font-size: medium;" class="copyright_footer">
            <br>
            <br>
            Developed By - Satvika VL
        </div>
    </body>
</html>
